<script>
function updateKnotsConverter() {
  const knots = parseFloat(document.getElementById('knots').value);
  let error = "";
  if(isNaN(knots) || knots < 0) { error = "Please enter a valid non-negative knots value."; }
  document.getElementById('knotsError').textContent = error;
  if(error) {
    document.getElementById('mphResult').textContent = "0.00 MPH";
    document.getElementById('kphResult').textContent = "0.00 KPH";
    return;
  }
  document.getElementById('mphResult').textContent = (knots*1.15078).toFixed(2) + " MPH";
  document.getElementById('kphResult').textContent = (knots*1.852).toFixed(2) + " KPH";
}

document.getElementById('converter-form').addEventListener('submit', function(e){
  e.preventDefault();
  updateKnotsConverter();
});
document.getElementById('knots').addEventListener('input', updateKnotsConverter);

document.getElementById('mobile-menu-toggle')?.addEventListener('click', () => {
  const menu = document.getElementById('mobile-menu');
  menu?.classList.toggle('hidden');
});
</script>
